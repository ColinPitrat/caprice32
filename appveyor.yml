version: '{build}'

environment:
  MSYS2_BASEVER: 20161025
  MSYS2_ARCH: x86_64
  MSYS2_URL: "http://kent.dl.sourceforge.net/project/msys2/Base/%MSYS2_ARCH%/msys2-base-%MSYS2_ARCH%-%MSYS2_BASEVER%.tar.xz"
  MSYS2_ARCHIVE: msys2.tar.xz
  MSYS2_SUBARCHIVE: msys2.tar
  PACKAGES: "make ctags %ARCH_PACKAGES%" 
  matrix:
    - MINGW_DIR: mingw64
      MINGW_URL: https://sourceforge.net/projects/mingw-w64/files/Toolchains%20targetting%20Win64/Personal%20Builds/mingw-builds/4.9.2/threads-win32/seh/x86_64-4.9.2-release-win32-seh-rt_v4-rev4.7z/download
      MINGW_ARCHIVE: x86_64-4.9.2-release-win32-seh-rt_v4-rev4.7z
      WINDBG_DIR: '%ProgramFiles(x86)%\Windows Kits\8.1\Debuggers\x64'
      WINARCH: win64
      ARCH_PACKAGES: mingw-w64-i686-g++ mingw-w64-i686-libpng mingw-w64-i686-freetype mingw-w64-i686-zlib mingw-w64-i686-SDL"
    - MINGW_DIR: mingw32
      MINGW_URL: https://sourceforge.net/projects/mingw-w64/files/Toolchains%20targetting%20Win32/Personal%20Builds/mingw-builds/4.9.2/threads-win32/dwarf/i686-4.9.2-release-win32-dwarf-rt_v4-rev4.7z/download
      MINGW_ARCHIVE: i686-4.9.2-release-win32-dwarf-rt_v4-rev4.7z
      WINDBG_DIR: '%ProgramFiles(x86)%\Windows Kits\8.1\Debuggers\x86'
      WINARCH: win32
      ARCH_PACKAGES: mingw-w64-x86_64-g++ mingw-w64-x86_64-libpng mingw-w64-x86_64-freetype mingw-w64-x86_64-zlib mingw-w64-x86_64-SDL"

install:
- if not exist "%MINGW_ARCHIVE%" appveyor DownloadFile "%MINGW_URL%" -FileName "%MINGW_ARCHIVE%"
- 7z x -y "%MINGW_ARCHIVE%" > nul
- if not exist "%MSYS2_ARCHIVE%" appveyor DownloadFile "%MSYS2_URL%" -FileName "%MSYS2_ARCHIVE%"
- 7z x "%MSYS2_ARCHIVE%"
- 7z x "%MSYS2_SUBARCHIVE%" > NUL
- msys64\usr\bin\bash -lc "for i in {1..3}; do pacman --noconfirm -Suy %PACKAGES% && break || sleep 15; done"

before_build:
- set Path=%CD%\%MINGW_DIR%\bin;%Path%
- g++ --version
- make --version
- echo "NUMBER_OF_PROCESSORS=%NUMBER_OF_PROCESSORS%"
- ps: (Get-Item "${Env:WINDBG_DIR}\dbghelp.dll").VersionInfo

build_script:
- make ARCH=%WINARCH% MINGW_PATH="%MINGW_DIR%" debug
- make clean
- make ARCH=%WINARCH% MINGW_PATH="%MINGW_DIR%" 
- make ARCH=%WINARCH% MINGW_PATH="%MINGW_DIR%" unit_test
