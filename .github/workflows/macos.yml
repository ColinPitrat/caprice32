name: MacOS build

on: [push]

jobs:
  macos-build:
    name: MacOS build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: brew install sdl2 freetype zlib libpng gnu-sed
      - run: make WITHOUT_GL
      - run: make WITHOUT_GL unit_test
      - run: alias sed=gsed && make WITHOUT_GL e2e_test
