name: MacOS build

on: [push]

jobs:
  macos-build:
    name: MacOS build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: brew install sdl2 freetype zlib libpng gnu-sed
      - run: make WITHOUT_GL=1
      - run: make WITHOUT_GL=1 unit_test
      - run: alias sed=gsed && make WITHOUT_GL=1 e2e_test
      - run: make macos_bundle
      - uses: actions/upload-release-asset@v1.0.1
        # Only release latest when building master
        if: ${{ github.ref == 'refs/heads/master' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: 'htts://github.com/ColinPitrat/caprice32/releases/tag/latest'
          asset_path: 'release/cap32-macos/Caprice32.app'
          asset_name: 'Caprice32.app'
          asset_content_type: 'com.apple.disk-image'
