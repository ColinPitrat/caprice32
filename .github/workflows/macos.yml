name: MacOS build

on: [push]

jobs:
  macos-build:
    name: MacOS build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: brew install sdl2 freetype zlib libpng gnu-sed
      - run: make
      - run: make unit_test
      - run: alias sed=gsed && make e2e_test
      - run: make macos_bundle
      - run: upload_url=$(curl -sL  https://api.github.com/repos/ColinPitrat/caprice32/releases/latest | grep upload_url | cut -d '"' -f 4) && echo "UPLOAD_URL=$upload_url" >> $GITHUB_ENV
      - uses: actions/upload-release-asset@v1.0.1
        # Only release latest when building master
        if: ${{ github.ref == 'refs/heads/master' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: 'release/cap32-macos/Caprice32.dmg'
          asset_name: 'Caprice32.dmg'
          asset_content_type: 'com.apple.disk-image'
