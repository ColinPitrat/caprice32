name: MacOS build

on: [push]

jobs:
  macos-build:
    name: MacOS build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: brew install sdl2 freetype zlib libpng gnu-sed
      - run: make WITHOUT_GL=1
      - run: make WITHOUT_GL=1 unit_test
      - run: alias sed=gsed && make WITHOUT_GL=1 e2e_test
      - run: make macos_bundle
      - uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: latest
          args: 'release/cap32-macos/Caprice32*.app'
