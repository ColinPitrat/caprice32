name: Windows build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            ctags
            gcc
            git
            libpng
            make
            mingw-w64-freetype
            mingw-w64-libpng
            mingw-w64-SDL2
            zlib
      - shell: msys2 {0}
        run: |
          make WINE=\"\" debug
